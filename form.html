<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>

    *{
      background-color: rgb(17, 48, 105);
      text-align: center;
    }

    h1{
      color: brown;
      font-weight: bold;
    }

    .organisation{
      color: aqua;
    }

    .org{
      height: 20px;
      width: 400px;
      border: solid;
      border-color: brown;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- The codes are for form -->
   <form>
    <h1>Studio Rental Application Form</h1>

    <label class="organisation" for="organiation">Organiation</label>
     <br>
    <input class="org" type="text" name="organiation" id="organiation" placeholder="Company, schol" required>
    
    
    <br>
    <br>


    <label for="main">Main Contact</label>
    <br>
    <input type="text" name="first" id="first" placeholder="First" required>
    <input type="text" name="last" id="last" placeholder="Last" required>

    <br>
    <br>

    <label for="email">Email Address or phone number</label>
    <br>
    <input type="text" name="email" id="email" placeholder="youkkkkkkkkkkkk@gmail" required>


    <br>
    <br>

    <label for="please">Please provide a brief description of your rental request</label>
    <br>
    <input type="text" name="info" id="info" required>

    <br>
    <br>

    <label for="Age"> Age</label>
    <br>
    <input type="number" name="age" id="age" min="18" max="70" required>

    <br>
    <br>

    <label for="start date">Start date</label>
    <br>
    <input type="date" name="start" id="start" required>


    <br>
    <br>
    

     <label for="end date">End date</label>
    <br>
    <input type="date" name="end" id="end" required>

    <br>
    <br>


    <button type="button">Submit</button>

   
   </form>
</body>
</html>
